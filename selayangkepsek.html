lam senantiasa kita curahkan kepada junjungan kita Nabi Agung, Muhammad SAW, Nabi akhir zaman yang menjadi panutan akhlaqul karimah bagi kita sekalian.<br> Pembaca yang budiman.<br> Alhamdulillah info seputar MTsS Ar-Raswad Cengal hadir di hadapan pembaca sekalian, tentu dengan mempunyai tujuan tak lain adalah agar pembaca lebih mudah membaca, memahami tentang ruang lingkup lembaga MTsS Ar-Raswad Cengal<br> Pembaca yang dirahmati Allah SWT.<br> MTsS Ar-Raswad Cengal, Sejak berdiri tahun 1994 telah ribuan peserta didik yang ditamatkan dari MTsS Ar-Raswad Cengal dan saat ini yang menjadi guru dan pegawai adalah sebagian alumni MTsS Ar-Raswad Cengal. Sungguh suatu hal yang sangat menggembirakan.<br> Semoga prestasi yang telah diraih pada tahun-tahun sebelumnya seperti juara I Lomba Tangkas Ekstrakurikuler Pramuka dan mengikuti Jambore Nasional di Cibubur, itu semua menjadi modal spirit dan motivasi bagi kami untuk terus membawa MTsS Ar-Raswad Cengal terus maju menuju era peradaban digital yang berakhlakul karimah.<br> Terakhir dari kami ucapkan,<br> Selamat membaca profil ini dan terima kasih kepada semua pihak yang telah membantu terbitnya Profil MTsS Ar-Raswad Cengal ini.<br><br><strong> Wassalamu`alaikum Wr.Wb.</strong><br> Kuningan, 02 Januari 2021<br> Kepala MTsS Ar-Raswad Cengal<br><br><br><br><strong> Wawan Dermawan, S.Pd.I</strong></figcaption>
